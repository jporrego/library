<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <div class="wrapper">
            <div class="btn-add">Add Book</div>
            <div class="library">
                <!-- <div class="book">
                    <img src="./img/y648.jpg" alt="">
                    <div class="author">Mr. Ranos Ruxus</div>
                    <div class="title"> The Zucoso of the hidden forest</div>
                    <div class="pages">393</div>
                    <div class="read">read</div>
                </div> -->
            </div>
        </div>

        <div class="modal">
            <form>
                <div class="form__input">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="form__input">
                    <label for="title">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="form__input">
                    <label for="title">Number of pages</label>
                    <input type="number" id="pages" name="pages">
                </div>
                <div class="form__input">
                    <label for="title">Cover image URL (Optional)</label>
                    <input type="url" id="img" name="img" placeholder="https://example.com">
                </div>
                <div class="form__input--checkbox">
                    <div>Have you read it?</div>
                    <input type="radio" id="read" name="read" value="yes" checked>
                    <label for="huey">Yes</label>
                    <input type="radio" id="read" name="read" value="no">
                    <label for="dewey">No</label>
                </div>
                <button type="button" class="submit">Add</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
